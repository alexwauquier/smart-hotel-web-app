<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcelo Hotel - Customer portal</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="icon" href="svg/hotel.svg" type="image/svg+xml">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo">
        <img src="images/logo2.png" style="width:85%;padding:30px;" alt="Barcelo Hotel">
      </div>
      
      <form class="login-form" id="login-form-customer">
        <div class="input-group">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 22 22"><path fill="none" stroke="#30A0BD" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 7.5a3 3 0 1 1-6 0a3 3 0 0 1 6 0m4.5 13c-.475-9.333-14.525-9.333-15 0"/></svg>
          <input type="text" id="last-name" placeholder="Last Name" required>
        </div>
        
        <div class="input-group">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 22 22"><path fill="none" stroke="#30A0BD" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="m15.362 9.065l1.32 1.32c.995.995 1.345-.84 2.734-1.07c.466-.078.877-.236 1.053-.752c.156-.456-.021-.885-.574-1.438L18.5 5.731M7.5 21a4.5 4.5 0 1 0 0-9a4.5 4.5 0 0 0 0 9m3.5-8L21 3"/></svg>
          <input type="password" id="space-id" placeholder="Room Number" required>
        </div>
        
        <div class="form-options">
          <div class="remember-me">
            <input class="checkboxstyle" type="checkbox" id="remember">
            <label for="remember">Remember me</label>
          </div>
          <a href="./pages/employee-portal.html" class="change-portal">Employee Portal</a>
        </div>
        
        <button type="submit" class="login-button">LOGIN</button>
      </form>
    </div>
  </div>

  <script type="module" src="js/login-customer.js"></script>
</body>
</html>
