<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barcelo Hotel - Connexion</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="svg/hotel.svg" type="image/svg+xml">
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
          <div class="logo">
              <img src="images/logo2.png" style="width:100%;padding:30px;" alt="Barcelo Hotel">
          </div>
          
          <form class="login-form" id="login-form">
              <div class="input-group">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 22 22">
                      <path fill="none" stroke="#30A0BD" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 7.5a3 3 0 1 1-6 0a3 3 0 0 1 6 0m4.5 13c-.475-9.333-14.525-9.333-15 0"/>
                  </svg>
                  <input type="text" id="username" placeholder="Username" required>
              </div>
              
              <div class="input-group">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 22 22">
                      <path fill="none" stroke="#30A0BD" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="m15.362 9.065l1.32 1.32c.995.995 1.345-.84 2.734-1.07c.466-.078.877-.236 1.053-.752c.156-.456-.021-.885-.574-1.438L18.5 5.731M7.5 21a4.5 4.5 0 1 0 0-9a4.5 4.5 0 0 0 0 9m3.5-8L21 3"/>
                  </svg>
                  <input type="password" id="password" placeholder="Password" required>
              </div>
              
              <div class="form-options">
                  <div class="remember-me">
                      <input class="checkboxstyle" type="checkbox" id="remember">
                      <label for="remember">Remember me</label>
                  </div>
                  <a href="#" class="forgot-password">Forgot Password</a>
              </div>
              
              <button type="submit" class="login-button">LOGIN</button>
          </form>
      </div>
  </div>
  <script src="js/login.js"></script>
  </body>
</html>
