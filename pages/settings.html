<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcelo Hotel - Settings</title>
  <link rel="icon" href="../svg/settings.svg" type="image/svg+xml">

  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/settings.css">
  <link rel="stylesheet" href="../css/notification.css">

  <script src="../js/check-token-existence.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script type="module" src="../js/check-token-validity.js"></script>
  <script type="module" src="../js/alert-hum.js"></script>
  <script type="module" src="../js/alert-temp.js"></script>

  <script src="../components/navbar.js" defer></script>
  <script src="../components/notif-menu.js" defer></script>
  <script src="../components/user-profile.js" defer></script>
  <script src="../js/notification.js" defer></script>
  <script src="../js/logout.js" defer></script>

  <script type="module" src="../js/settings/index.js"></script>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <!-- Logo -->
      <div class="logo">
        <img src="../images/logo.png">
      </div>

      <!-- Navigation Menu -->
      <navbar-component></navbar-component>

      <!-- Logout Button -->
      <button class="logout-btn" id="logout-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
        <span>Log out</span>
      </button>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Header -->
      <header class="header">
        <div class="search-bar">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></svg>
          <input type="text" placeholder="Search">
        </div>

        <div class="user-actions">
          <!-- Bouton de notification -->
          <button class="icon-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"></path>
              <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"></path>
            </svg>
          </button>

          <!-- Menu des notifications -->
          <notif-menu-component></notif-menu-component>

          <!-- Profil de l'utilisateur -->
          <user-profile></user-profile>
        </div>
      </header>

      <!-- Order Content -->
      <h1>Settings</h1>
      <div class="content-wrapper">
        <div class="settings-container">
          <!-- Settings Navigation -->
          <div class="settings-nav">
            <ul>
              <li class="settings-nav-item active" data-target="account-settings">
                <span>Account</span>
              </li>
              <li class="settings-nav-item" data-target="notification-settings">
                <span>Notifications</span>
              </li>
              <li class="settings-nav-item" data-target="system-settings">
                <span>System</span>
              </li>
              <li class="settings-nav-item" data-target="sensor-settings">
                <span>Sensors</span>
              </li>
              <li class="settings-nav-item" data-target="appearance-settings">
                <span>Appearance</span>
              </li>
            </ul>
          </div>
          
          <!-- Settings Content -->
          <div class="settings-content">
            <!-- Account Settings -->
            <div class="settings-section active" id="account-settings">
              <h2 class="settings-title">Account Settings</h2>
              
              <div class="settings-form">
                <div class="form-group">
                  <label for="profilePicture">Profile Picture</label>
                  <div class="profile-picture-upload">
                    <button class="new-item-btn">Change Picture</button>
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="fullName">Full Name</label>
                  <input type="text" id="fullName" value="Administrator">
                </div>
                
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" value="administrator@gmail.com">
                </div>
                
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" id="password" value="••••••••••">
                </div>
                
                <div class="form-group">
                  <label for="role">Role</label>
                  <select id="role">
                    <option value="admin" selected>Administrator</option>
                    <option value="manager">Manager</option>
                    <option value="staff">Staff</option>
                  </select>
                </div>
                
                <div class="form-actions">
                  <button class="new-item-btn">Save Changes</button>
                  <button class="new-item-btn">Cancel</button>
                </div>
              </div>
            </div>
            
            <!-- Notification Settings -->
            <div class="settings-section" id="notification-settings">
              <h2 class="settings-title">Notification Settings</h2>
              
              <div class="settings-form">
                <div class="form-group">
                  <label class="toggle-label">Email Notifications</label>
                  <div class="toggle-wrapper">
                    <label class="toggle">
                      <input type="checkbox" checked>
                      <span class="toggle-slider"></span>
                    </label>
                    <span class="toggle-status">On</span>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="toggle-label">Browser Notifications</label>
                  <div class="toggle-wrapper">
                    <label class="toggle">
                      <input type="checkbox" checked>
                      <span class="toggle-slider"></span>
                    </label>
                    <span class="toggle-status">On</span>
                  </div>
                </div>
                
                <div class="notification-categories">
                  <h3>Notification Categories</h3>
                  
                  <div class="form-group">
                    <label class="checkbox-label">
                      <input type="checkbox" checked>
                      <span>New Orders</span>
                    </label>
                  </div>
                  
                  <div class="form-group">
                    <label class="checkbox-label">
                      <input type="checkbox" checked>
                      <span>Temperature Alerts</span>
                    </label>
                  </div>
                  
                  <div class="form-group">
                    <label class="checkbox-label">
                      <input type="checkbox" checked>
                      <span>Humidity Alerts</span>
                    </label>
                  </div>
                  
                  <div class="form-group">
                    <label class="checkbox-label">
                      <input type="checkbox" checked>
                      <span>Employee Check-ins</span>
                    </label>
                  </div>
                  
                  <div class="form-group">
                    <label class="checkbox-label">
                      <input type="checkbox">
                      <span>System Updates</span>
                    </label>
                  </div>
                </div>
                
                <div class="form-actions">
                  <button class="new-item-btn">Save Changes</button>
                  <button class="new-item-btn">Cancel</button>
                </div>
              </div>
            </div>
            
            <!-- System Settings -->
            <div class="settings-section" id="system-settings">
              <h2 class="settings-title">System Settings</h2>
              
              <div class="settings-form">
                <div class="form-group">
                  <label for="language">Language</label>
                  <select id="language">
                    <option value="en" selected>English</option>
                    <option value="fr">Français</option>
                    <option value="es">Español</option>
                  </select>
                </div>
                
                <div class="form-group">
                  <label for="dateFormat">Date Format</label>
                  <select id="dateFormat">
                    <option value="dmy" selected>DD/MM/YYYY</option>
                    <option value="mdy">MM/DD/YYYY</option>
                    <option value="ymd">YYYY/MM/DD</option>
                  </select>
                </div>
                
                <div class="form-group">
                  <label for="timeFormat">Time Format</label>
                  <select id="timeFormat">
                    <option value="24h" selected>24 Hour</option>
                    <option value="12h">12 Hour (AM/PM)</option>
                  </select>
                </div>
                
                <div class="form-group">
                  <label for="temperatureUnit">Temperature Unit</label>
                  <select id="temperatureUnit">
                    <option value="celsius" selected>Celsius (°C)</option>
                    <option value="fahrenheit">Fahrenheit (°F)</option>
                  </select>
                </div>
                
                <div class="form-group">
                  <label class="toggle-label">Automatic Updates</label>
                  <div class="toggle-wrapper">
                    <label class="toggle">
                      <input type="checkbox" checked>
                      <span class="toggle-slider"></span>
                    </label>
                    <span class="toggle-status">On</span>
                  </div>
                </div>
                
                <div class="form-actions">
                  <button class="new-item-btn">Save Changes</button>
                  <button class="new-item-btn">Cancel</button>
                </div>
              </div>
            </div>
            
            <!-- Sensor Settings -->
            <div class="settings-section" id="sensor-settings">
              <h2 class="settings-title">Sensor Settings</h2>
              
              <div class="settings-form">
                <h3>Temperature Sensors</h3>
                <div class="form-group">
                  <label for="tempUpdateFrequency">Update Frequency</label>
                  <select id="tempUpdateFrequency">
                    <option value="1m">Every minute</option>
                    <option value="5m" selected>Every 5 minutes</option>
                    <option value="15m">Every 15 minutes</option>
                    <option value="30m">Every 30 minutes</option>
                    <option value="1h">Every hour</option>
                  </select>
                </div>
                
                <div class="form-group">
                  <label for="tempAlertMin">Alert Threshold (Minimum)</label>
                  <div class="input-with-unit">
                    <input type="number" id="tempAlertMin" value="18">
                    <span class="unit">°C</span>
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="tempAlertMax">Alert Threshold (Maximum)</label>
                  <div class="input-with-unit">
                    <input type="number" id="tempAlertMax" value="26">
                    <span class="unit">°C</span>
                  </div>
                </div>
                
                <h3>Humidity Sensors</h3>
                <div class="form-group">
                  <label for="humidityUpdateFrequency">Update Frequency</label>
                  <select id="humidityUpdateFrequency">
                    <option value="1m">Every minute</option>
                    <option value="5m" selected>Every 5 minutes</option>
                    <option value="15m">Every 15 minutes</option>
                    <option value="30m">Every 30 minutes</option>
                    <option value="1h">Every hour</option>
                  </select>
                </div>
                
                <div class="form-group">
                  <label for="humidityAlertMin">Alert Threshold (Minimum)</label>
                  <div class="input-with-unit">
                    <input type="number" id="humidityAlertMin" value="40">
                    <span class="unit">%</span>
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="humidityAlertMax">Alert Threshold (Maximum)</label>
                  <div class="input-with-unit">
                    <input type="number" id="humidityAlertMax" value="70">
                    <span class="unit">%</span>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="toggle-label">Enable Sensor Alerts</label>
                  <div class="toggle-wrapper">
                    <label class="toggle">
                      <input type="checkbox" checked>
                      <span class="toggle-slider"></span>
                    </label>
                    <span class="toggle-status">On</span>
                  </div>
                </div>
                
                <div class="form-actions">
                  <button class="new-item-btn">Save Changes</button>
                  <button class="new-item-btn">Cancel</button>
                </div>
              </div>
            </div>
            
            <!-- Appearance Settings -->
            <div class="settings-section" id="appearance-settings">
              <h2 class="settings-title">Appearance Settings</h2>
              
              <div class="settings-form">
                <div class="form-group">
                  <label>Theme</label>
                  <div class="theme-options">
                    <div class="theme-option active">
                      <div class="theme-preview light"></div>
                      <span>Light</span>
                    </div>
                    <div class="theme-option">
                      <div class="theme-preview dark"></div>
                      <span>Dark</span>
                    </div>
                    <div class="theme-option">
                      <div class="theme-preview system"></div>
                      <span>System</span>
                    </div>
                  </div>
                </div>
                
                <div class="form-group">
                  <label>Color Accent</label>
                  <div class="color-options">
                    <div class="color-option active" style="background-color: #1e88e5;"></div>
                    <div class="color-option" style="background-color: #26c6da;"></div>
                    <div class="color-option" style="background-color: #66bb6a;"></div>
                    <div class="color-option" style="background-color: #ffb74d;"></div>
                    <div class="color-option" style="background-color: #ef5350;"></div>
                    <div class="color-option" style="background-color: #ab47bc;"></div>
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="fontSize">Font Size</label>
                  <select id="fontSize">
                    <option value="small">Small</option>
                    <option value="medium" selected>Medium</option>
                    <option value="large">Large</option>
                  </select>
                </div>
                
                <div class="form-group">
                  <label class="toggle-label">Animations</label>
                  <div class="toggle-wrapper">
                    <label class="toggle">
                      <input type="checkbox" checked>
                      <span class="toggle-slider"></span>
                    </label>
                    <span class="toggle-status">On</span>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="toggle-label">Compact Mode</label>
                  <div class="toggle-wrapper">
                    <label class="toggle">
                      <input type="checkbox">
                      <span class="toggle-slider"></span>
                    </label>
                    <span class="toggle-status">Off</span>
                  </div>
                </div>
                
                <div class="form-actions">
                  <button class="new-item-btn">Save Changes</button>
                  <button class="new-item-btn">Reset to Default</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
