<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcelo Hotel - Order</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/product.css">
    <link rel="icon" href="../svg/product.svg" type="image/svg+xml">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <!-- Logo -->
            <div class="logo">
                <img src="../images/logo.png" alt="Barcel Hotel">
            </div>

            <!-- Navigation Menu -->
            <nav class="nav-menu">
                <a href="dashboard.html" class="nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
                    <span>Dashboard</span>
                </a>
                <a href="order.html" class="nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
                    <span>Order</span>
                </a>
                <a href="analytics.html" class="nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 3v18h18"></path><path d="m19 9-5 5-4-4-3 3"></path></svg>
                    <span>Analytics</span>
                </a>
                <a href="product.html" class="nav-item active">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path></svg>
                    <span>Product</span>
                </a>
                <a href="employee.html" class="nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                    <span>Employee</span>
                </a>
                <a href="settings.html" class="nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                    <span>Settings</span>
                </a>
            </nav>

            <!-- Logout Button -->
            <button class="logout-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                <span>Log out</span>
            </button>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="search-bar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></svg>
                    <input type="text" placeholder="Search" id="search-input">
                </div>

                <div class="user-actions">
                    <button class="icon-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="16" x="2" y="4" rx="2"></rect><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path></svg>
                    </button>
                    <button class="icon-btn notification">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"></path><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"></path></svg>
                    </button>
                    <div class="user-profile">
                        <img src="../images/titi.png" alt="Profile">
                        <div class="user-info">
                            <div class="user-name">Administrator</div>
                            <div class="user-email">administrator@gmail.com</div>
                        </div>
                    </div>
                </div>
            </header>


                <!-- Table Content -->
                <div id="table-container">
                    <h1 id="table-title">Table</h1>
                    
                    <div class="table-header">
                        <div class="filter-section">
                            <button class="filter-btn" id="filter-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon></svg>
                                Filter
                            </button>
                            <div id="filter-dropdown" class="filter-dropdown hidden">
                                <div class="filter-form">
                                    <select id="filter-column">
                                        <!-- Options will be added dynamically -->
                                    </select>
                                    <input type="text" id="filter-value" placeholder="Filter value">
                                    <button id="apply-filter">Apply</button>
                                    <button id="clear-filter">Clear</button>
                                </div>
                            </div>
                        </div>
                        <button class="new-item-btn" id="add-item-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                            Add New
                        </button>
                    </div>
    
                    <div class="table-container">
                        <table class="data-table" id="data-table">
                            <thead>
                                <tr id="table-headers">
                                    <!-- Headers will be added dynamically -->
                                </tr>
                            </thead>
                            <tbody id="table-body">
                                <!-- Rows will be added dynamically -->
                            </tbody>
                        </table>
                    </div>
    
                    <div class="pagination">
                        <div class="pagination-info">
                            Showing <span id="page-start">1</span> to <span id="page-end">10</span> of <span id="total-items">0</span> results
                        </div>
                        <div class="pagination-controls">
                            <button class="pagination-btn" id="prev-btn">Previous</button>
                            <div id="page-numbers" class="page-numbers">
                                <!-- Page numbers will be added dynamically -->
                            </div>
                            <button class="pagination-btn" id="next-btn">Next</button>
                        </div>
                    </div>
                </div>
    
                <!-- Modal for Add/Edit -->
                <div id="modal" class="modal hidden">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 id="modal-title">Add New Item</h2>
                            <button id="close-modal" class="close-modal">×</button>
                        </div>
                        <div class="modal-body">
                            <form id="item-form">
                                <!-- Form fields will be added dynamically -->
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button id="cancel-btn" class="cancel-btn">Cancel</button>
                            <button id="save-btn" class="save-btn">Save</button>
                        </div>
                    </div>
                </div>
    
                <!-- Confirmation Modal -->
                <div id="confirm-modal" class="modal hidden">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>Confirm Deletion</h2>
                            <button id="close-confirm-modal" class="close-modal">×</button>
                        </div>
                        <div class="modal-body">
                            <p>Are you sure you want to delete this item? This action cannot be undone.</p>
                        </div>
                        <div class="modal-footer">
                            <button id="cancel-delete-btn" class="cancel-btn">Cancel</button>
                            <button id="confirm-delete-btn" class="delete-btn">Delete</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    <script src="../js/data.js"></script>
    <script src="../js/tableManager.js"></script>
    <script src="../js/product.js"></script>
    <script src="../js/logout.js"></script>
</body>
</html>
