      <!-- Order Content -->
      <h1>Analytics</h1>
      <!-- Température -->
      <div class="temp-card">
        <div class="metric-card">
          <div class="metric-info">
            <div class="metric-header">
              <h2>Temperature</h2>
              <span class="status">Normal</span>
            </div>
            <div class="metric-main">
              <div class="metric-value">22°C</div>
              <div class="metric-details">
                <div class="detail-item">
                  <span class="label">Min</span>
                  <span class="value">19°</span>
                </div>
                <div class="detail-item">
                  <span class="label">Max</span>
                  <span class="value">24°</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="chart-container-card">
          <div class="chart-container">
            <canvas id="temperatureChart"></canvas>
          </div>
        </div>
      </div>

      <!-- Humidité -->
      <div class="temp-card">
        <div class="metric-card">
          <div class="metric-info">
            <div class="metric-header">
              <h2>Humidity</h2>
              <span class="status warning">High</span>
            </div>
            <div class="metric-main">
              <div class="metric-value">65%</div>
              <div class="metric-details">
                <div class="detail-item">
                  <span class="label">Min</span>
                  <span class="value">55%</span>
                </div>
                <div class="detail-item">
                  <span class="label">Max</span>
                  <span class="value">70%</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="chart-container-card">
          <div class="chart-container">
            <canvas id="humidityChart"></canvas>
          </div>
        </div>
      </div>

      <script>
        function createChart(canvasId, label, color, fillColor) {
          const ctx = document.getElementById(canvasId).getContext('2d');
          const hours = Array.from({length: 24}, (_, i) => `${i}h`);
          
          // Générer des données qui suivent une courbe naturelle pour la journée
          const generateNaturalData = () => {
            return hours.map((_, i) => {
              const base = canvasId === 'temperatureChart' ? 22 : 65;
              const amplitude = canvasId === 'temperatureChart' ? 3 : 5;
              return base + Math.sin((i - 6) * Math.PI / 12) * amplitude + (Math.random() - 0.5);
            });
          };

          return new Chart(ctx, {
            type: 'line',
            data: {
              labels: hours,
              datasets: [{
                label: label,
                data: generateNaturalData(),
                borderColor: color,
                backgroundColor: fillColor,
                tension: 0.4,
                fill: true,
                pointRadius: 0,
                borderWidth: 2
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: {
                legend: {
                  display: false
                }
              },
              scales: {
                x: {
                  grid: {
                    display: false
                  },
                  ticks: {
                    maxRotation: 0,
                    autoSkip: true,
                    maxTicksLimit: 6
                  }
                },
                y: {
                  grid: {
                    color: '#f0f0f0'
                  },
                  ticks: {
                    maxTicksLimit: 5
                  }
                }
              }
            }
          });
        }

        // Création des graphiques
        createChart('temperatureChart', 'Température', '#FF6B6B', '#ff6b6b20');
        createChart('humidityChart', 'Humidité', '#4DABF7', '#4dabf720');
      </script>
