<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcelo Hotel - Analytics</title>
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/analytics.css">
  <link rel="stylesheet" href="../css/notification.css">
  <link rel="icon" href="../svg/analytics.svg" type="image/svg+xml">
  <script src="../js/checkAuth.js"></script>
  <script src="../components/navbar.js" defer></script>
  <script src="../components/notif-menu.js" defer></script>
  <script src="../components/user-profile.js" defer></script>
  <script src="../js/notification.js" defer></script>
  <script type="module" src="../js/alertHum.js" defer></script>
  <script type="module" src="../js/alertTemp.js" defer></script>
  <script src="../js/logout.js" defer></script>
  <script type="module" src="../js/analytics/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <!-- Logo -->
      <div class="logo">
        <img src="../images/logo.png">
      </div>

      <!-- Navigation Menu -->
      <navbar-component></navbar-component>

      <!-- Logout Button -->
      <button class="logout-btn" id="logout-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
        <span>Log out</span>
      </button>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Header -->
      <header class="header">
        <div class="search-bar">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></svg>
          <input type="text" placeholder="Search" id="search-input">
        </div>

        <div class="user-actions">
          <!-- Bouton de notification -->
          <button class="icon-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"></path>
              <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"></path>
            </svg>
          </button>

          <!-- Menu des notifications -->
          <notif-menu-component></notif-menu-component>

          <!-- Profil de l'utilisateur -->
          <user-profile></user-profile>
        </div>
      </header>

      <!-- Order Content -->
      <h1>Analytics</h1>
      <!-- Température -->
      <div class="temp-card">
        <div class="metric-card">
          <div class="metric-info">
            <div class="metric-header">
              <h2>Temperature</h2>
              <span class="status"></span>
            </div>
            <div class="metric-main">
              <div class="metric-value loading-text">°C</div>
              <div class="metric-details">
                <div class="detail-item">
                  <span class="label">Min</span>
                  <span class="value loading-text"></span>
                </div>
                <div class="detail-item">
                  <span class="label">Max</span>
                  <span class="value loading-text"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="chart-container-card">
          <div class="chart-container">
            <div class="chart-header">
              <h3>Temperature Trend</h3>
              <div class="chart-controls">
                  <select id="temperatureTimeRange">
                      <option value="24h">7 Data</option>
                      <option value="7d">12 Data</option>
                      <option value="30d">16 Data</option>
                  </select>
              </div>
            </div>
            <div class="chart-loader"></div>
            <canvas id="temperatureChart" style="display:none;"></canvas>
          </div>
        </div>
      </div>

      <!-- Humidité -->
      <div class="temp-card">
        <div class="metric-card">
          <div class="metric-info">
            <div class="metric-header">
              <h2>Humidity</h2>
              <span class="status"></span>
            </div>
            <div class="metric-main">
              <div class="metric-value loading-text">%</div>
              <div class="metric-details">
                <div class="detail-item">
                  <span class="label">Min</span>
                  <span class="value loading-text"></span>
                </div>
                <div class="detail-item">
                  <span class="label">Max</span>
                  <span class="value loading-text"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="chart-container-card">
          <div class="chart-container">
            <div class="chart-header">
              <h3>Humidity Trend</h3>
              <div class="chart-controls">
                  <select id="humidityTimeRange">
                      <option value="24h">7 Data</option>
                      <option value="7d">12 Data</option>
                      <option value="30d">16 Data</option>
                  </select>
              </div>
            </div>
            <div class="chart-loader"></div>
            <canvas id="humidityChart" style="display:none;"></canvas>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
